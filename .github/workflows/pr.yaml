name: PR validation
run-name: ${{ github.actor }} is running PR validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - '!release-please--branches--main'
    paths-ignore:
      - 'CHANGELOG.md'
      - .release-please-manifest.json
  merge_group:
    types: [checks_requested]

concurrency:
  cancel-in-progress: true
  group: '${{ github.workflow }} @ ${{ github.ref }}'

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: ./.github/actions/prepare

  conventional-commits:
    name: Conventional Commits
    runs-on: ubuntu-latest
    needs: [prepare]
    permissions:
      contents: read
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set environment and install dependencies
        uses: ./.github/actions/prepare

      - name: Conventional Commits
        uses: ./.github/actions/conventional-commits

  lint-format:
    name: Linting and formatting
    runs-on: ubuntu-latest
    needs: [prepare]
    permissions:
      contents: read
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set environment and install dependencies
        uses: ./.github/actions/prepare

      - name: Get affected files
        uses: ./.github/actions/get-affected-files

      - name: Linting and formatting
        uses: ./.github/actions/lint-format

  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: [prepare]
    permissions:
      contents: read
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set environment and install dependencies
        uses: ./.github/actions/prepare

      - name: Get affected files
        uses: ./.github/actions/get-affected-files

      - name: Run unit tests
        uses: ./.github/actions/unit-test

  ci-validation:
    name: CI validation
    needs: [prepare, conventional-commits, lint-format, unit-tests]
    if: ${{ always() }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6

      - name: Check jobs for errors
        uses: actions/github-script@v8
        with:
          script: |
            const { default: checkJobsForErrors } = await import('${{ github.workspace }}/.github/workflows/js/check-for-errors.mjs');
            const jobs = ${{ toJSON(needs) }};
            checkJobsForErrors({ core, jobs });

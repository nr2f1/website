query GetHeader(
  $locale: String
  $registerPatientId: String!
  $donateId: String!
  $aboutCopiesId: String!
  $aboutUsLinkOrganisationId: String!
  $aboutUsLinkOurStrategyId: String!
  $aboutUsLinkOurNewsId: String!
  $aboutUsLinkFinancialsId: String!
  $aboutUsLinkParnershipsId: String!
  $aboutUsLinkConferenceId: String!
  $whatIsBbsoasLinkId: String!
  $contactUsLinkId: String!
  $livingWithBbsoasMicrocopyId: String!
  $livingWithBbsoasLinkId: String!
  $registerABbsoasPatientLinkId: String!
  $supportGroupsLinkId: String!
  $researchMicrocopyId: String!
  $researchLinkId: String!
  $getInvolvedInBbsoasLinkId: String!
  $publicationsLinkId: String!
  $resourcesAvailableToresearchersLinkId: String!
  $supportUsMicrocopyId: String!
  $supportUsLinkId: String!
  $volunteerLinkId: String!
  $shopLinkId: String!
) {
  registerPatient: link(locale: $locale, id: $registerPatientId) {
    text {
      content
    }
    target {
      url
    }
  }
  donate: link(locale: $locale, id: $donateId) {
    text {
      content
    }
    target {
      url
    }
  }
  aboutUsCopies: resourceSet(locale: $locale, id: $aboutCopiesId) {
    resourcesCollection {
      items {
        key
        value
      }
    }
  }
  aboutUsLinkOrganisation: link(
    locale: $locale
    id: $aboutUsLinkOrganisationId
  ) {
    text {
      content
    }
    target {
      url
    }
  }

query GetPageHeader($id: String!, $locale: String) {
  pageHeader(id: $id, locale: $locale) {
    title
    lastUpdated
    image {
      url
    }
  }
}

query GetBlogPageHeader($id: String!, $locale: String) {
  pageHeader(id: $id, locale: $locale) {
    title
    image {
      url
    }
  }

  lastUpdated: blogPageCollection(limit: 1, order: date_DESC) {
    items {
      date
    }
  }
}


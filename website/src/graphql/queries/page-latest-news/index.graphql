query GetPageLatestNews($locale: String) {
  posts: blogPageCollection(locale: $locale, limit: 3, order: date_DESC) {
    items {
      title
      date
      image {
        url
      }
      slug
    }
  }

  newsletters: newsletterCollection(
    locale: $locale
    limit: 3
    order: date_DESC
  ) {
    items {
      date
      title
      newsletterContent {
        url
      }
    }
  }

  podcasts: podcastCollection(locale: $locale, limit: 3, order: date_ASC) {
    items {
      title
      date
      url
    }
  }
}

query GetConferencePage(
  $locale: String
  $nextConferenceHeadingId: String!
  $introParagraphId: String!
  $bookTicketsLinkId: String!
  $infoParagraphId: String!
  $bookTicketsHeadingId: String!
  $offerHeadingId: String!
  $offerParagraphsId: String!
  $sponsorshipHeadingId: String!
  $sponsorshipParagraphsId: String!
  $faqsHeadingId: String!
  $pastConferencesHeadingId: String!
  $pastConferencesParagraphsId: String!
) {
  nextConferenceHeading: heading(
    locale: $locale
    id: $nextConferenceHeadingId
  ) {
    content
  }
  introParagraph: paragraphs(locale: $locale, id: $introParagraphId) {
    content {
      json
      links {
        entries {
          inline {
            sys {
              id
            }
          }
          block {
            sys {
              id
            }
          }
        }
        assets {
          block {
            sys {
              id
            }
            url
            title
            width
            description
            contentType
          }
        }
      }
    }
  }
  bookTicketsLink: link(locale: $locale, id: $bookTicketsLinkId) {
    target {
      url
    }
    text {
      content
    }
  }
  infoParagraph: paragraphs(locale: $locale, id: $infoParagraphId) {
    content {
      json
      links {
        entries {
          inline {
            sys {
              id
            }
          }
          block {
            sys {
              id
            }
          }
        }
        assets {
          block {
            sys {
              id
            }
            url
            title
            width
            description
            contentType
          }
        }
      }
    }
  }
  bookTicketsHeading: heading(locale: $locale, id: $bookTicketsHeadingId) {
    content
  }
  offerHeading: heading(locale: $locale, id: $offerHeadingId) {
    content
  }
  offerParagraphs: paragraphs(locale: $locale, id: $offerParagraphsId) {
    content {
      json
    }
  }
  sponsorshipHeading: heading(locale: $locale, id: $sponsorshipHeadingId) {
    content
  }
  sponsorshipParagraphs: paragraphs(
    locale: $locale
    id: $sponsorshipParagraphsId
  ) {
    content {
      json
    }
  }
  faqsHeading: heading(locale: $locale, id: $faqsHeadingId) {
    content
  }
  accordionCollection(
    locale: $locale
    where: {
      contentfulMetadata: { tags: { id_contains_all: ["conferencePage"] } }
    }
    order: sys_firstPublishedAt_ASC
  ) {
    items {
      title
      content {
        json
      }
    }
  }

  pastConferencesHeading: heading(
    locale: $locale
    id: $pastConferencesHeadingId
  ) {
    content
  }

  pastConferencesParagraphs: paragraphs(
    locale: $locale
    id: $pastConferencesParagraphsId
  ) {
    content {
      json
    }
  }
}

query GetOrganizationPage(
  $locale: String
  $executiveDirectorHeadingId: String!
  $executiveDirectorParagraphsId: String!
  $boardHeadingId: String!
  $boardParagraphsId: String!
  $volunteersHeadingId: String!
  $scientificHeadingId: String!
  $scientificParagraphsId: String!
  $organizationResearchHeadingId: String!
  $organizationResearchParagraphsId: String!
) {
  executiveDirectorHeading: heading(locale: $locale, id: $executiveDirectorHeadingId) {
    content
  }
  executiveDirectorParagraphs: paragraphs(locale: $locale, id: $executiveDirectorParagraphsId) {
    content {
      json
    }
  }
  executiveDirectorMembers: memberCollection(
    where: { category: "director" }
    order: order_ASC
  ) {
    items {
      image {
        url
        width
      }
      name
      title
      email
      about {
        json
      }
    }
  }
  boardHeading: heading(locale: $locale, id: $boardHeadingId) {
    content
  }
  boardParagraphs: paragraphs(locale: $locale, id: $boardParagraphsId) {
    content {
      json
    }
  }
  boardMembers: memberCollection(
    where: { category: "board" }
    order: order_ASC
  ) {
    items {
      image {
        url
        width
      }
      name
      title
      email
      about {
        json
      }
    }
  }

  volunteersHeading: heading(locale: $locale, id: $volunteersHeadingId) {
    content
  }
  volunteersMembers: memberCollection(
    where: { category: "volunteer" }
    order: name_ASC
  ) {
    items {
      image {
        url
        width
      }
      name
      title
      email
      about {
        json
      }
    }
  }
  scientificHeading: heading(locale: $locale, id: $scientificHeadingId) {
    content
  }
  scientificParagraphs: paragraphs(
    locale: $locale
    id: $scientificParagraphsId
  ) {
    content {
      json
    }
  }
  scientificMembers: memberCollection(
    where: { category: "scientific" }
    order: name_ASC
  ) {
    items {
      image {
        url
        width
      }
      name
      title
      email
      about {
        json
      }
    }
  }
  researchHeading: heading(
    locale: $locale
    id: $organizationResearchHeadingId
  ) {
    content
  }
  researchParagraphs: paragraphs(
    locale: $locale
    id: $organizationResearchParagraphsId
  ) {
    content {
      json
    }
  }
  researchMembers: memberCollection(
    where: { category: "research" }
    order: name_ASC
  ) {
    items {
      image {
        url
        width
      }
      name
      title
      email
      about {
        json
      }
    }
  }
}

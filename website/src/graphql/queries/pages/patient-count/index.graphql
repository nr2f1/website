query GetPatientCountPage(
    $locale: String,
    $patientCountIntroParagraphId: String!,
    $patientCountHeadingCountId: String!,
    $patientCountParagraphId: String!
) {
  patientCountIntroParagraph: paragraphs(locale: $locale, id: $patientCountIntroParagraphId) {
    content {
      json
    }
  }

  patientCountHeadingCount: heading(locale: $locale, id: $patientCountHeadingCountId) {
    content
  }

  patientCountParagraph: paragraphs(locale: $locale, id: $patientCountParagraphId) {
    content {
      json
    }
  }
}

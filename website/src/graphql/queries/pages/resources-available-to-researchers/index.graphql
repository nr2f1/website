query GetResourcesAvailableToResearchersPage(
  $locale: String
  $resourcesAvailableintroParagraphsId: String!
  $biorepositorySamplesHeadingId: String!
  $grantsHeadingId: String!
  $grantsSamplesParagraphsId: String!
  $biorepositorySamplesParagraphsId: String!
  $patientRegistryRecordsHeadingId: String!
  $patientRegistryRecordsParagraphsId: String!
  $miceModelsHeadingId: String!
  $miceModelsParagraphsId: String!
) {
  resourcesAvailableintroParagraphs: paragraphs(
    locale: $locale
    id: $resourcesAvailableintroParagraphsId
  ) {
    content {
      json
    }
  }

  biorepositorySamplesHeading: heading(
    locale: $locale
    id: $biorepositorySamplesHeadingId
  ) {
    content
  }

  biorepositorySamplesParagraphs: paragraphs(
    locale: $locale
    id: $biorepositorySamplesParagraphsId
  ) {
    content {
      json
    }
  }

  grantsHeading: heading(locale: $locale, id: $grantsHeadingId) {
    content
  }

  grantsSamplesParagraphs: paragraphs(
    locale: $locale
    id: $grantsSamplesParagraphsId
  ) {
    content {
      json
    }
  }

  patientRegistryRecordsHeading: heading(
    locale: $locale
    id: $patientRegistryRecordsHeadingId
  ) {
    content
  }

  patientRegistryRecordsParagraphs: paragraphs(
    locale: $locale
    id: $patientRegistryRecordsParagraphsId
  ) {
    content {
      json
    }
  }

  miceModelsHeading: heading(locale: $locale, id: $miceModelsHeadingId) {
    content
  }

  miceModelsParagraphs: paragraphs(
    locale: $locale
    id: $miceModelsParagraphsId
  ) {
    content {
      json
    }
  }
}

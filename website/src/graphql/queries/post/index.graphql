query GetPost($locale: String, $slug: String!) {
  blogPageCollection(locale: $locale, where: { slug: $slug }, limit: 1) {
    items {
      title
      excerpt
      body {
        json
        links {
          entries {
            inline {
              ... on Link {
                sys {
                  id
                }
                text {
                  content
                }
                target {
                  ... on Hyperlink {
                    url
                  }
                }
              }
              ... on BlogPage {
                sys {
                  id
                }
                title
                slug
              }
            }
            block {
              ... on Link {
                sys {
                  id
                }
                text {
                  content
                }
                target {
                  ... on Hyperlink {
                    url
                  }
                }
              }
              ... on BlogPage {
                sys {
                  id
                }
                title
                slug
              }
              ... on Image {
                sys {
                  id
                }
                url
                title
                description
                width
                height
              }
            }
          }
          assets {
            block {
              sys {
                id
              }
              url
              title
              width
              height
              description
              contentType
            }
          }
        }
      }
      date
      image {
        url
      }
    }
  }
}
